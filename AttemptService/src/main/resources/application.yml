spring:
    application:
        name: attempt
    h2:
        console:
            enabled: true
            path: /h2
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
    jpa:
        properties:
            hibernate:
            show-sql: true
            format-sql: true
            ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
    jackson:
        serialization:
            fail-on-empty-beans: false
server:
    port: 8777
